
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./markers/dual.mind; maxTrack: 1; filterMinCF:0.0001;; filterBeta: 7000" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="ncard" src="markers/newtontext.jpg" />
         <img id="ecard" src="markers/einsteintext.jpg" />

        <a-asset-item id="bearModel" src="models/einstein.glb"></a-asset-item>
        <a-asset-item id="raccoonModel" src="models/newton.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#ncard" position="-0.9 0 0" height="0.752" width="1.5" rotation="0 0 0"></a-plane>
<a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.905 0.905 0.905" src="#raccoonModel" animation-mixer orbit-controls="target: 0 -0.25 0; minDistance: 0.5; maxDistance: 5;"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 0">
                <a-plane src="#ecard" position="-0.9 0.31 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.505 0.505 0.505" src="#bearModel" animation-mixer  orbit-controls="target: 0 -0.25 0; minDistance: 0.5; maxDistance: 5;">
      </a-entity>
    </a-scene>
  </body>
</html>
